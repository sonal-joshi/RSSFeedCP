<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body onload="connect();">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="url">Want to add RSS Feed Url?</label>
                    <input class="form-control" id="url" placeholder="Enter url here..." type="text">
                    <button class="btn btn-default" id="addUrl">Add New Url</button>
                </div>
                <select class="form-control" id="runType">
                    <option value="0">Sequential Run</option>
                    <option value="1">Parallel Run - Exclusive Threads</option>
                    <option value="2">Parallel Run - Thread Pool</option>
                    <option value="3">Parallel Run - Fork and Join Framework</option>
                    <option value="4">Parallel Run - Fixed task to thread Mapping</option>
                </select>
                <button class="btn btn-default" id="send" type="submit">Fetch Feeds</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="showExecutionTime"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" id="RssIndex">

        </div>
        <div class="col-sm-8">
            <div class="row" id="conversation">

            </div>
        </div>
    </div>

</div>
</body>
</html>
